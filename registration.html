<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Форма регистрации участника</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20231116150900">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page page_registration">
			<section class="registration page-divider">
				<div class="registration__header">
					<h1 class="registration__title title">Форма регистрации участника</h1>
				</div>
				<div class="registration__container">
					<form action="#" class="registration__form form">
						<div class="form__row _three">
							<div class="form__line">
								<label class="form__label" for="i_1">Имя (RU) (*)</label>
								<input class="input" autocomplete="off" id="i_1" type="text" name="form[]" data-error="Ошибка" placeholder="Имя">
							</div>
							<div class="form__line">
								<label class="form__label" for="i_2">Фамилия (RU) (*)</label>
								<input class="input" autocomplete="off" id="i_2" type="text" name="form[]" data-error="Ошибка" placeholder="Фамилия">
							</div>
							<div class="form__line">
								<label class="form__label" for="i_3">Отчество (RU)</label>
								<input class="input" autocomplete="off" id="i_3" type="text" name="form[]" data-error="Ошибка" placeholder="Отчество">
							</div>
						</div>
						<div class="form__row _three">
							<div class="form__line">
								<label class="form__label" for="i_4">First name (ENG) (*)</label>
								<input class="input" autocomplete="off" id="i_4" type="text" name="form[]" data-error="Ошибка" placeholder="Имя">
							</div>
							<div class="form__line">
								<label class="form__label" for="i_5">Surname (ENG) (*)</label>
								<input class="input" autocomplete="off" id="i_5" type="text" name="form[]" data-error="Ошибка" placeholder="Фамилия">
							</div>
							<div class="form__line">
								<label class="form__label" for="i_6">Middle name (ENG)</label>
								<input class="input" autocomplete="off" id="i_6" type="text" name="form[]" data-error="Ошибка" placeholder="Отчество">
							</div>
						</div>
						<div class="form__row">
							<label class="form__label" for="i_7">Принадлежность (*)</label>
							<div class="form-block">
								<input class="form-block__input input" id="i_7" autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Принадлежность">
								<button class="form-block__btn _icon-plus" type="button"></button>
							</div>
						</div>
						<div class="form__row">
							<label class="form__label" for="i_8">E-mail (*)</label>
							<input class="form-block__input input" id="i_8" autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="E-mail">

						</div>
						<div class="form__row">
							<label class="form__label" for="i_9">Идентификатор ОРКИД</label>
							<input class="form-block__input input" id="i_9" autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Идентификатор ОРКИД">
						</div>
						<div class="form__row">
							<label class="form__label" for="i_10">Сайт</label>
							<input class="form-block__input input" id="i_10" autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="//////.com">
						</div>
						<div class="form__row">
							<label class="form__label">Статус</label>
							<div class="checkbox-items">
								<div class="checkbox">
									<input id="c_1" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="status">
									<label for="c_1" class="checkbox__label">
										<span class="checkbox__text">Докладчик</span>
									</label>
								</div>
								<div class="checkbox">
									<input id="c_2" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="status">
									<label for="c_2" class="checkbox__label">
										<span class="checkbox__text">Посетитель</span>
									</label>
								</div>
								<div class="checkbox">
									<input id="c_3" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="status">
									<label for="c_3" class="checkbox__label">
										<span class="checkbox__text">Приглашенный</span>
									</label>
								</div>
								<div class="checkbox">
									<input id="c_4" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="status">
									<label for="c_4" class="checkbox__label">
										<span class="checkbox__text">Студент/Молодой Ученый</span>
									</label>
								</div>
								<div class="checkbox">
									<input id="c_5" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="status">
									<label for="c_5" class="checkbox__label">
										<span class="checkbox__text">Журналист</span>
									</label>
								</div>
							</div>
						</div>
						<div class="form__row">
							<label class="form__label" for="i_11">Phone number</label>
							<input class="form-block__input input" id="i_11" autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="//////">
						</div>

						<div class="form__row">
							<div class="form-block">
								<input class="form-block__input input" autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="">
								<button class="form-block__btn _icon-plus" type="button"></button>
							</div>
						</div>
						<div class="form__row">
							<button class="form__button button button_primary" type="submit">Отправить</button>
						</div>
					</form>
				</div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20231116150900"></script>
</body>

</html>
